<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./game.styles.css " rel="stylesheet">
</head>
<body>


    <div id="maindiv">
        <div id="container1">
            <div id="container2">
                <input type="button" value="Play Again!" id="buttonone">
                <span id="number">(Between 1 to 20)</span>
            </div>
            <span id="guess">Guess My Number..! &#x1F914; &#x1F914; &#x1F914;


            </span>
        </div>
        <span id="question">?</span>
        <div id="container3">
            <div>
                <input type="text" id="enter" value="" placeholder="">
                <button id="check">Check!</button>
            </div>
            <div id="score-part">
                <span id="start">Start Guessing...</span><br><br>
                <span>Score: <span id="score">20</span></span><br><br>
                <span>High Score:<span id="highscore">0</span></span>
            </div>
            
        </div>
    </div>
    
    <script src="./script.js"></script>
    
    
</body>
</html>
